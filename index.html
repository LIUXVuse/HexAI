<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隨意做 SUIYI ZUO 手串</title>
    <meta property="og:title" content="隨意做 SUIYI ZUO 手串" />
    <style>
        :root { /* Warm & Mystical Theme */
            --bg-main: #f4e9e1; /* Soft parchment / light warm background */
            --bg-panel: #ffffff; /* White panel for contrast */
            --bg-input: #fdfbf9;
            --bg-button: #8c6f5a; /* Earthy brown */
            --bg-button-hover: #7a5f4a; /* Darker brown */
            --bg-result: #faf6f2; /* Slightly off-white for result */
            --text-primary: #4a3f35; /* Dark brown text */
            --text-secondary: #7a6f65; /* Lighter brown text */
            --text-link: #b58a6d; /* Muted link color */
            --text-button: #ffffff; /* White text on buttons */
            --border-color: #dcd0c4; /* Light border */
            --border-focus: #b58a6d;
            --shadow-color: rgba(74, 63, 53, 0.1);
            --error-color: #c86a6f; /* Muted red */
            --gradient-bg: linear-gradient(135deg, #f4e9e1 0%, #e9d8c8 100%); /* Subtle gradient background */
        }

        body {
            font-family: 'Noto Serif TC', '微軟正黑體', serif; /* Serif font for a touch of elegance */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top */
            min-height: 100vh;
            margin: 0;
            background: var(--gradient-bg);
            color: var(--text-primary);
            padding: 20px; /* Add padding around the container */
            box-sizing: border-box;
        }

        #main-container {
            background-color: var(--bg-panel);
            border-radius: 15px;
            box-shadow: 0 8px 25px var(--shadow-color);
            padding: 40px;
            max-width: 700px; /* Adjust max width */
            width: 100%;
            box-sizing: border-box;
            margin-top: 30px;
        }

        header {
            text-align: center;
            margin-bottom: 35px;
        }

        header .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px; /* Space between title and icon */
            margin-bottom: 5px; /* Adjust spacing */
        }

        header h1 {
            margin-bottom: 0; /* Remove default margin */
            font-size: 2.2em; /* Slightly adjust size if needed */
        }

        header .instagram-link {
            display: inline-flex; /* Align icon nicely */
            vertical-align: middle;
            color: var(--text-primary); /* Icon color */
            transition: color 0.2s ease;
        }

        header .instagram-link:hover {
            color: var(--text-link); /* Change color on hover */
        }

        header .instagram-icon {
            width: 28px; /* Adjust icon size */
            height: 28px;
            margin-top: -3px; /* Fine-tune vertical alignment */
        }

        header .subtitle {
            font-size: 1.5em; /* Style for subtitle */
            color: var(--text-secondary);
            margin-top: 5px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        header p {
            margin-top: 0;
        }

        #bazi-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Responsive grid */
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.95em;
        }
        .form-group label .optional {
             font-weight: 400;
             font-style: italic;
             font-size: 0.9em;
             color: #aaa;
        }

        .form-group input,
        .form-group select {
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            background-color: var(--bg-input);
            color: var(--text-primary);
            font-family: inherit;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            box-sizing: border-box;
        }

        .form-group input::placeholder {
            color: #b0a59c; /* Placeholder color */
            opacity: 0.8;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px rgba(181, 138, 109, 0.15);
        }

        #submitButton {
            grid-column: 1 / -1; /* Span across all columns */
            padding: 15px 30px;
            background-color: var(--bg-button);
            color: var(--text-button);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.2s ease, transform 0.1s ease;
            margin-top: 15px; /* Add some space above button */
        }

        #submitButton:hover {
            background-color: var(--bg-button-hover);
            transform: translateY(-2px);
        }

        #submitButton:disabled {
            background-color: #c5b8ad; /* Lighter disabled color */
            cursor: not-allowed;
            transform: none;
        }

        #result-area {
            margin-top: 35px;
            padding: 25px;
            background-color: var(--bg-result);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            min-height: 100px; /* Ensure it has some height initially */
            display: none; /* Hidden initially */
            line-height: 1.7;
            white-space: pre-wrap; /* Preserve line breaks from API */
        }

        #result-area h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: var(--text-primary);
            font-size: 1.4em;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
        }

        .loading-indicator {
            text-align: center;
            padding: 15px;
            font-size: 1em;
            color: var(--text-secondary);
            display: none; /* Hidden initially */
        }
        .loading-indicator.active {
            display: block;
        }
        .error-message {
             color: var(--error-color);
             font-weight: 600;
             margin-top: 10px;
             text-align: center;
             display: none; /* Hidden initially */
             padding: 10px;
             background-color: rgba(200, 106, 111, 0.05);
             border: 1px solid rgba(200, 106, 111, 0.2);
             border-radius: 5px;
        }
        .error-message.active {
            display: block;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            #main-container {
                padding: 25px;
                margin-top: 15px;
            }
            header h1 {
                font-size: 2em;
            }
            #bazi-form {
                 grid-template-columns: 1fr; /* Stack elements on smaller screens */
            }
            #submitButton {
                 font-size: 1em;
            }
            .year-input-group {
                flex-direction: column; /* Stack year input/select on small screens */
                gap: 10px;
            }
            .year-select-helper {
                width: 100%; /* Make select full width on small screens */
            }
        }

        /* Style for the year input group */
        .year-input-group {
            display: flex;
            align-items: center; /* Vertically align items if needed */
            gap: 10px; /* Space between input and select */
        }

        #birthYear {
            flex-grow: 1; /* Allow input to take available space */
            /* Optionally adjust width if needed, e.g., width: 60%; */
        }

        .year-select-helper {
            padding: 12px 10px; /* Adjust padding if needed */
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.95em; /* Slightly smaller font */
            background-color: var(--bg-input);
            color: var(--text-secondary);
            font-family: inherit;
            cursor: pointer;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            flex-shrink: 0; /* Prevent select from shrinking too much */
            /* Optionally set a fixed width, e.g., width: 150px; */
        }

        .year-select-helper:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px rgba(181, 138, 109, 0.15);
        }

         /* Markdown formatting for results (optional, if API returns markdown) */
        #result-content strong {
             font-weight: 600;
             color: var(--text-primary);
        }
         #result-content ul,
         #result-content ol {
             padding-left: 25px;
             margin-top: 10px;
             margin-bottom: 10px;
         }
         #result-content li {
             margin-bottom: 8px;
         }
         #result-content code {
             background-color: rgba(74, 63, 53, 0.05);
             padding: 0.2em 0.4em;
             border-radius: 4px;
             font-family: 'Consolas', 'Courier New', monospace;
             font-size: 0.9em;
             border: 1px solid rgba(74, 63, 53, 0.1);
         }

    </style>

    <!-- <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> -->

<body>
    <div id="main-container">
        <header>
            <div class="title-container">
                <h1>隨意做 SUIYI ZUO</h1>
                <a href="https://www.instagram.com/suiyi.zuo?igsh=MWx3MjV4eDZscWluMg==" target="_blank" rel="noopener noreferrer" class="instagram-link" aria-label="Instagram">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="instagram-icon">
                        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                        <path d="M16 11.37a4 4 0 1 1-4.72-4.72A4 4 0 0 1 16 11.37z"></path>
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                    </svg>
                </a>
            </div>
            <h2 class="subtitle">AI五行 X 手串補氣</h2>
            <p>輸入您的出生資訊，透過 AI 分析您的八字五行，找出需要補強的部分，並推薦適合的水晶手串來為您增添好運氣！</p>
        </header>

        <form id="bazi-form">
            <div class="form-group">
                <label for="birthYear">西元年 (必填)</label>
                <div class="year-input-group">
                    <input type="number" id="birthYear" name="birthYear" placeholder="例如 1990" required min="1920" max="2099">
                    <select id="birthYearSelect" class="year-select-helper">
                        <option value="" disabled selected>-- 或由此快速選擇 --</option>
                        <!-- Options will be populated by JS -->
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="birthMonth">月 (必填)</label>
                <select id="birthMonth" name="birthMonth" required>
                    <option value="" disabled selected>請選擇月份</option>
                    <!-- Options will be populated by JS -->
                </select>
            </div>
            <div class="form-group">
                <label for="birthDay">日 (必填)</label>
                <select id="birthDay" name="birthDay" required>
                    <option value="" disabled selected>請選擇日期</option>
                    <!-- Options will be populated by JS -->
                </select>
            </div>
            <div class="form-group">
                <label for="birthTimeSelect">出生時辰 <span class="optional">(選填)</span></label>
                <select id="birthTimeSelect" name="birthTimeSelect">
                    <option value="" selected>不確定 / 未知時辰</option>
                    <option value="2300">子時 (23:00 - 00:59)</option>
                    <option value="0100">丑時 (01:00 - 02:59)</option>
                    <option value="0300">寅時 (03:00 - 04:59)</option>
                    <option value="0500">卯時 (05:00 - 06:59)</option>
                    <option value="0700">辰時 (07:00 - 08:59)</option>
                    <option value="0900">巳時 (09:00 - 10:59)</option>
                    <option value="1100">午時 (11:00 - 12:59)</option>
                    <option value="1300">未時 (13:00 - 14:59)</option>
                    <option value="1500">申時 (15:00 - 16:59)</option>
                    <option value="1700">酉時 (17:00 - 18:59)</option>
                    <option value="1900">戌時 (19:00 - 20:59)</option>
                    <option value="2100">亥時 (21:00 - 22:59)</option>
                </select>
                <!-- <input type="text" id="birthTime" name="birthTime" placeholder="例如 1430 (下午 2:30)" pattern="^(?:[01]\d|2[0-3])[0-5]\d$" title="請輸入四位數字時間，例如 0915 或 2300"> -->
            </div>
            <div class="form-group">
                 <label for="birthLocation">出生地點 <span class="optional">(選填)</span></label>
                 <input type="text" id="birthLocation" name="birthLocation" placeholder="例如 台北市、高雄市">
             </div>

            <button type="submit" id="submitButton">幫我補氣</button>
        </form>

        <div class="loading-indicator" id="loading">正在為您分析五行命盤，請稍候... ✨</div>
        <div class="error-message" id="error"></div>

        <div id="result-area">
            <h3>分析結果與建議</h3>
            <div id="result-content">
                <!-- AI analysis result will appear here -->
            </div>
        </div>

    </div>

    <script>
        const form = document.getElementById('bazi-form');
        const yearInput = document.getElementById('birthYear');
        const monthSelect = document.getElementById('birthMonth');
        const daySelect = document.getElementById('birthDay');
        const timeSelect = document.getElementById('birthTimeSelect');
        const locationInput = document.getElementById('birthLocation');
        const submitButton = document.getElementById('submitButton');
        const loadingIndicator = document.getElementById('loading');
        const errorDisplay = document.getElementById('error');
        const resultArea = document.getElementById('result-area');
        const resultContent = document.getElementById('result-content');
        const yearSelect = document.getElementById('birthYearSelect'); // Get the year select element

        // --- Populate Year, Month and Day Selectors --- //
        function populateYears() {
            const currentYear = new Date().getFullYear();
            const startYear = 1920;
            for (let i = currentYear; i >= startYear; i--) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `${i} 年`;
                yearSelect.appendChild(option);
            }
        }

        function populateMonths() {
            for (let i = 1; i <= 12; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `${i} 月`;
                monthSelect.appendChild(option);
            }
        }

        function populateDays(daysInMonth) {
            daySelect.innerHTML = '<option value="" disabled selected>請選擇日期</option>'; // Clear existing options
            for (let i = 1; i <= daysInMonth; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `${i} 日`;
                daySelect.appendChild(option);
            }
        }

        // Initial population
        populateYears(); // Populate years on load
        populateMonths();
        populateDays(31); // Default to 31 days

        // --- Event Listener for Year Select --- //
        yearSelect.addEventListener('change', () => {
            if (yearSelect.value) {
                yearInput.value = yearSelect.value; // Update input when select changes
            }
        });

        // --- Dynamic Day Population (Optional Enhancement) --- //
        // You could add logic here to change days based on selected month/year
        // monthSelect.addEventListener('change', () => {
        //     const year = parseInt(yearInput.value) || new Date().getFullYear();
        //     const month = parseInt(monthSelect.value);
        //     if (month) {
        //         const days = new Date(year, month, 0).getDate(); // Get days in selected month
        //         populateDays(days);
        //     }
        // });
        // yearInput.addEventListener('change', () => { /* similar logic if year changes */ });


        // --- Form Submission Logic --- //
        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent default form submission

            // Clear previous results and errors
            resultArea.style.display = 'none';
            resultContent.textContent = '';
            errorDisplay.textContent = '';
            errorDisplay.classList.remove('active');
            loadingIndicator.classList.add('active');
            submitButton.disabled = true;

            // Get form data
            const formData = {
                year: yearInput.value,
                month: monthSelect.value,
                day: daySelect.value,
                time: timeSelect.value || null,
                location: locationInput.value.trim() || null
            };

             console.log("Submitting data:", formData);

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                console.log("Received response from backend:", result);

                 if (!response.ok || (result.choices && result.choices[0].finish_reason === 'error')) {
                    // Handle errors returned from the worker (both network and application errors)
                    const errorMessage = result.choices && result.choices[0].message && result.choices[0].message.content
                                        ? result.choices[0].message.content
                                        : (result.error || `請求失敗，狀態碼: ${response.status}`);
                    throw new Error(errorMessage);
                 }

                // Display success result
                if (result.choices && result.choices[0] && result.choices[0].message && result.choices[0].message.content) {
                    const analysisText = result.choices[0].message.content;
                    // Directly display the text, assuming it's pre-formatted
                    resultContent.textContent = analysisText;
                    // If using Marked.js for Markdown:
                    // resultContent.innerHTML = DOMPurify.sanitize(marked.parse(analysisText));
                    resultArea.style.display = 'block';
                } else {
                     throw new Error("從伺服器收到的回應格式不正確。");
                }

            } catch (error) {
                console.error('分析請求失敗:', error);
                errorDisplay.textContent = `錯誤：${error.message}`; // Display the error message
                errorDisplay.classList.add('active');
            } finally {
                loadingIndicator.classList.remove('active');
                submitButton.disabled = false;
            }
        });

    </script>
</body>
</html>
